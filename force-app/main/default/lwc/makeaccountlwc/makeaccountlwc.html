<template>
	<lightning-card>
		<div class="slds-m-top_small slds-m-bottom_medium">
	          <h2 class="slds-text-heading_small slds-m-bottom_small">
	              Click the buttons to add a random account
	          </h2>
			  <div>
	        <h2>Basic Input Number</h2>
		        <lightning-input type="number" name="runs" value={amount} onchange={handleAmountChange} label="Enter the numbers of times you want to run this function" ></lightning-input>
		    </div>
	          <!-- Neutral variant (default) -->
	          <lightning-button label="Run Function" title="Non-primary action" onclick={handleLoad} class="slds-m-left_x-small"></lightning-button>
		</div>
		<div class="slds-m-top_small slds-m-bottom_medium">
	          <h2 class="slds-text-heading_small slds-m-bottom_small">
	              See accounts added
	          </h2>
	          <!-- Neutral variant (default) -->
	          <lightning-button label="Run Function" title="Non-primary action" onclick={handleLoad} class="slds-m-left_x-small"></lightning-button>
		</div>
	</lightning-card>
</template>
